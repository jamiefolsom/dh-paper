---
layout: default
---

<div class="home">
  <h1>Words</h1>
  <p id="first-word"></p>
  <button id="generator">Generate a DH Paper</button>
</div>
<script type="text/javascript">
var one = new Array({{ site.data.words.one | join: '","' | prepend: '"' | append: '"' }});
var item;
$( document ).ready(function() {
  item = one[Math.floor(Math.random()*one.length)];
  console.log(item);
  $('#first-word').text(item);
});
$('#generator').on( "click", function() {
  item = one[Math.floor(Math.random()*one.length)];
  console.log(item);
  $('#first-word').text(item);
});
</script>
